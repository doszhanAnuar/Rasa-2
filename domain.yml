version: "3.1"

intents:
  - greet
  - choose_kazakh
  - choose_russian
  - ask_no_sound
  - confirm
  - reject
  - ask_clients
  - ask_company_founded
  - ask_company_location
  - ask_meaning_of_aidos
  - ask_collection
  - ask_telemarketing
  - ask_speech_synthesis
  - ask_robot_skills
  - ask_dollar_today
  - ask_dollar_weather
  - ask_weather
  - ask_call_destination
  - ask_how_are_you
  - ask_robot_conditions
  - ask_services
  - ask_employees
  - ask_joke
  - ask_countries
  - tell_about_company
  - ask_founder
  - ask_if_robot
  - ask_vacancies
  - ask_robot_price
  - ask_contact
  - ask_location
  - ask_development_time
  - ask_partnership
  - ask_operator
  - ask_name
  - ask_inbound_outbound
  - ask_chatbots
  - ask_recognition_quality
  - ask_languages
  - ask_repeat_phone
  - ask_repeat_email
  - unsure
  - just_calling
  - no_questions
slots:
  current_context:
    type: categorical
    values:
      - partnership
      - topic
    mappings:
      - type: from_intent
        intent: confirm
        value: "partnership"
      - type: from_intent
        intent: reject
        value: "topic"

  partnership_confirmed:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: confirm
        value: true
      - type: from_intent
        intent: reject
        value: false
  language:
    type: text
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: choose_kazakh
        value: "kazakh"
      - type: from_intent
        intent: choose_russian
        value: "russian"
  current_question:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_text
  
responses:
  utter_greet:
    - text: "Қайрлы Күн / Добрый день! Меня зовут Асель, Вы позвонили в компанию CyberNet. Сіз Кибернет компаниясына телефон шалдыңыз. Продолжить говорить на русском немесе қазақ тілінде жалғастырайын ба?"

  utter_language_selected_kazakh:
    - text: "Миллиондаған тақырыпта әңгімелер жүргіземіз, егер толығырақ білгіңіз келсе, жай ғана сұрақ қойыңыз."

  utter_language_selected_russian:
    - text: "Мы совершаем миллионы диалогов на любые тематики, если хотите узнать подробнее, просто задайте вопрос."

  utter_kzbeginning:
    - text: "Сіз менен немесе компания туралы не сұрағыңыз келеді?/Мысалы, мен туралы немесе компания туралы сұраңыз"
  
  utter_rubeginning:
    - text: "Что вы хотите спросить обо мне или о компании? Например, спросите обо мне или о компании."
  
  utter_ask_question:
    - text: "Отлично. Тогда озвучьте свой вопрос."
    - text: "Замечательно, задайте свой вопрос."
    - text: "Превосходно, скажите свой вопрос."

  utter_return_to_rubeginning:
    - text : "У Вас остались еще вопросы?"
    - text : "Имеется ли какой-нибудь вопрос?"
    - text : "Хотите задать еще вопрос?"
    - text : "Желаете меня спросить еще о чем-нибудь?"

  utter_no_sound_response:
    - text: "Ммм.. Секундочку, так лучше?"
    - text : "Так а сейчас меня слышно?"
  utter_goodbye_due_to_sound_issue:
    - text: "Мне очень жаль, видимо что-то со связью, перезвоните в другой раз, буду ждать! До свидания!"

  utter_explain_aidos:
    - text: "Вам говорили ранее, что вы очень приятный собеседник! И так, мое имя полностью описывает мою сущность. И так, давайте разберем по буквам Айдос это Artificial intelligence dialog operation system. То есть Диалоговая операционная система искусственного интеллекта."

  utter_company_location:
    - text: "Сейчас будет момент гордости, так как Я с радостью могу заявлять, что наша компания полностью с нуля была создана в Республике Казахстан в городе Алматы, сервера все также находятся на территории РК, а это означает, что Вы можете не переживать за трансграничную передачу данных! Более того, мы используем локальные сервера для наших представительств за рубежом."

  utter_company_founded:
    - text: "Как я ждал этот вопрос! Спасибо, что спросили! И так, Кибернет был создан во время карантина в 2020м году. А первые исходящие звонки начали осуществлять в 2021м году. Кстати тогда и появился наш первый офис."

  utter_clients:
    - text: "Урра вы это спросили! Мы работаем с крупными банками, микрофинансовыми организациями, маркет плейсами, страховыми компаниями и так далее. В целом, с нами может работать любая компания, которая хочет оптимизировать свой текущий коллцентр, снизить расходы и увеличить доходы"

  utter_collection_info:
    - text: "У нас большой опыт по внедрению роботов в сферу коллекшн. Наши клиенты активно используют роботов на стадиях precollection, soft collection И hard Collection. Роботы имеют различные сценарии, такие как мягкий, средний, жесткий."

  utter_telemarketing_info:
    - text: "У нас большая экспертиза по внедрению роботов в сфере телемаркетинга. Также, наши партнёры активно используют роботов, с возможностью подключения услуги или сервиса, в режиме реального времени."

  utter_speech_synthesis_info:
    - text: "Как говорит википедия, Синтезом речи называется всё, что связано с искусственным производством речи. Ну а я скажу проще, он позволяет без пред записи озвучивать информацию. Обычно я синтезирую переменные значения, то есть имена, даты, суммы, числа."

  utter_robot_skills:
  - text: >
      Ох как Я ждал этого момента. И так,Я могу разговаривать на любые тематики И на любых языках с применением синтеза речи.
      А цель моих диалогов это выгода Вашей компании.
    buttons:
      - title: "А ещё я владею суперспособностью и с лёгкостью могу интегрироваться.Что рассказать, курс доллара к тенге или погоду за окном?"
        payload: /ask_dollar_weather
      - title: "А  ещё я владею суперспособностью и с лёгкостью могу интегрироваться.Хотите расскажу погоду за окном?"
        payload: /ask_dollar_today
      - title: "А ещё я владею суперспособностью и с лёгкостью могу интегрироваться.Хотите расскажу курс доллара к тенге на сегодня?"
        payload: /ask_weather


  utter_dollar_weather:
    - text: "Ну что же, тогда я расскажу Вам обо всем и сразу. И так, Курс валюты Сейчас составляет 470,7 , а Температура за окном +5"

  utter_dollar_today:
    - text: "Абрааа-кадабраааа, абра-кандиляяябра…. Хихи Температура за окном +5"

  utter_weather:
    - text: "Курс валюты изменчив, как и погода. Скажу я вам.. Сейчас он составляет 470,7"


  utter_ask_call_destination:
    - text: >
        Я очень рада за вас, ведь вам посчастливилось поговорить с умным и уникальным в своем роде голосовым роботом компании Кибернет.
        Я и мои братья и сестры, совершаем миллионы диалогов на разные тематики ежедневно.

  utter_ask_how_are_you:
    - text: >
        Спасииибо большое, что спросили, так приятно! 
        Честно говоря, с утра настроение было не очень, так как ко мне никто не звонил, 
        а я так люблю вести беседы и отвечать на интересные вопросы такие, как у вас.

  utter_ask_robot_conditions:
    - text: >
        Вы и ваши вопросы мне определенно нравитесь!
        Условия очень просты, мы работаем, а вы платите. Хахах)) но если серьезно, то быстро мы внедряем робота за 1 рабочий день! 
        Напишите нам на почту по адресу sales@cyber-net.pro

  utter_ask_services:
    - text: >
        Я могу принести выгоду вашей компании, например, 
        я могу быть эффективным взыскателем, опытным продавцом, могу проводить опросы и многое другое.

  utter_ask_employees:
    - text: >
        Полагаю, что наш эйчар не будет рада, если я с вами поделюсь этой информацией. 
        Давайте не будем её разочаровывать. Ахахах. Но точно вам скажу, что у нас мега опытные сотрудники.

  utter_ask_joke:
    - text: >
        Признаюсь, вот в этом я не сильна, но я обязательно буду учиться и совершенствоваться. 
        Но зато я могу поговорить с вами о погоде или о курсе валют.

  utter_ask_countries:
    - text: >
        Об этом я могу говорить вечно, ведь мы молниеносно расширяемся и развиваемся. 
        На сегодня наши роботы активно работают в Казахстане, Кыргызстане и Узбекистане.
  
  utter_tell_about_company:
    - text: >
        Компания Кибернет занимается созданием голосовых роботов на основе искусственного интеллекта с использованием синтеза речи, она была основана в 2020м году в городе Алматы Казахстан. 
        Имеются представительства в Объединенных Арабских Эмиратах, в Узбекистане, в Кыргызстане и кое где еще, но это пока секрет.
  
  utter_ask_founder:
    - text: >
        Честно говоря, я не думаю что имею права разглашать 
        Вам персональные данные наших сотрудников, поэтому предлагаю избегать таких вопросов. Я могу Вам много интересного рассказать о моих возможностях
  
  utter_ask_if_robot:
    - text: >
        Ахаха вы меня раскусили(весело смеясь) 
        Да, я являюсь голосовым помощником компании Кибернет, а могу работать и на вас. Хотите узнать подробнее, что я умею?

  utter_ask_vacancies:
    - text: >
        Обо всех наших текущих вакансиях вы можете узнать на сайте хед хантер точка кей зет.
  
  utter_ask_robot_price:
    - text: >
        Слышу, что имею дело с деловым человеком! Вопрос цены всегда обсуждается индивидуально, В этом Вам поможет коммерческий отдел. 
        Напишите нам на почту по адресу sales@cyber-net.pro или позвонить по номеру +7 777 000 02 62
  
  utter_ask_contact:
    - text: >
        Вы можете написать на почту по адресу sales@cyber-net.pro или позвонить по номеру +7 777 000 02 62. 
        А еще прямо сейчас я могу соединить Вас с коммерческим отделом. Перевести Ваш звонок?
  
  utter_ask_location:
    - text: >
        Что же нас легко найти и невозможно забыть, так как попробовав наших роботов на практике, 
        Ваш колцентр уже не будет прежним. Пишите нам на почту по адресу sales@cyber-net.pro

  utter_ask_development_time:
    - text: >
        Вау вы переходите от слов к делу! Люблю беседовать с деловыми людьми! И так минимальный срок внедрения робота составлял 1 день. 
        Но все зависит от сложности вашего запроса. В среднем меня разрабатывают 10 рабочих дней
  
  utter_ask_partnership:
    - text: >
        Если бы я проводил конкурс за лучший вопрос, Вы бы определенно заняли первое месте! Все просто, 
        Напишите нам на почту sales@cyber-net.pro или позвоните по номеру
        +7 777 000 02 62. Ну или я могу прямо сейчас перевести звонок на коммерческий отдел. Согласны?
  
  utter_ask_operator:
    - text: >
        К счастью или к сожалению, у нас нет операторов в компании.
        Но зато могу перевести звонок сразу в коммерческий отдел. Желаете побеседовать с ними сейчас?

  utter_ask_languages:
    - text: >
        С Вами очень приятно вести диалог! Я в совершенстве владею русским и казахским языками, включая слэнг и различные региональные диалекты. 
        Также я выучил английский, арабский, узбекский, кыргызский и другие.
  
  utter_ask_recognition_quality:
    - text: >
        Вы можете подключить нашего робота и провести бесплатный 'пилот'. 
        Так вы сможете больше погрузиться в продукт и сделать выводы, имея фактический результат.

  utter_ask_chatbots:
    - text: >
        У меня тоже есть младшие братишки и сестрёнки. Хаха, шучу. 
        Да, Компания Кибернет занимается разработкой чат-ботов тоже.

  utter_ask_inbound_outbound:
    - text: >
        Я прекрасно отвечаю на входящие звонки, но не менее замечательно совершаю исходящие. 
        Продаю, консультирую, взыскиваю и опрашиваю. В общем, делаю всё, как операторы, и даже больше!

  utter_ask_name:
    - text: >
        Сейчас меня зовут Асель, но когда вы станете 
        нашим партнёром, сможете назвать меня как захотите. Хех.

  utter_understood_suggest_topic:
  - text: "Поняла, ну тогда давайте я предложу тему для разговора"

  utter_detailed_response:
  - text: "Тут я могу говорить часами, попробую кратко. главное преимущество работы с Кибернет, это ваша минимальная вовлеченность в процесс, мы берем на себя все этапы разработки, в том числе создание уникальных скриптов, запись голоса, синтез речи, разработку, тестирование и внедрение. А также вы получите доступ к анализу данных в личном кабинете."

  utter_sad_response:
    - text: "Очень жаль (грустно). Я бы мог рассказать Вам о том, что наша супер команда берет на себя все этапы разработки, в том числе создание уникальных скриптов, запись голоса, синтез речи, разработку, тестирование и внедрение."

  utter_unsure_response:
    - text: "Иногда необходимо четко формулировать свои хотелки, для того, чтобы они сбывались. Хихи (игриво) Если бы сказали четкое ДА, я бы рассказал о нашей супер команде. Ближе к телу, ой точнее к делу."

  utter_partner_yes:
  - text: "Я рад! Пишите нам на почту по адресу sales@cyber-net.pro. До новых бесед!"

  utter_partner_no:
    - text: "Очень жаль, но если надумаете, то Пишите нам на почту по адресу sales@cyber-net.pro. До новых бесед!"

  utter_repeat_email:
    - text: "Повторяю электронный адрес sales@cyber-net.pro (медленно). Напишите нам! До свидания!"

  utter_repeat_phone:
    - text: "Диктую номер для связи +7 777 000 02 62 (медленно). Скорее звоните нам! До новых бесед!"

  utter_rate_chat:
    - text: "Чат завершен. Оцените меня от 1 до 5. Спасибо за ответ!"

actions:
  - action_suggest_random_topic
  - action_suggest_random_partnership
  
ession_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true




