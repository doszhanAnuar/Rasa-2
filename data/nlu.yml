version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Салем
      - Здравствуйте
      - Сәлеметсіз бе

  - intent: choose_kazakh
    examples: |
      - Хочу выбрать казахский язык
      - Давайте на казахском
      - Переключись на казахский
      - Қазақша сөйлейік
      - Ия
      - Қазақ тілін таңдағым келеді

  - intent: choose_russian
    examples: |
      - Хочу выбрать русский язык
      - Давайте на русском
      - Переключись на русский
      - Выберите русский язык
      - Да

  - intent: ask_no_sound
    examples: |
      - Не слышно робота
      - Я не слышу робота
      - Звук робота пропал
      - Плохо слышно
      - Пропал звук
      - Меня не слышно
      - Голоса робота не слышно
      - Нет звука от робота
      - Робота не слышу
      - Не слышно вас
      - Я ничего не слышу

  - intent: confirm
    examples: |
      - да
      - конечно
      - точно
      - правильно
      - согласен
      - верно

  - intent: reject
    examples: |
      - нет
      - не слышно
      - все еще нет
      - не согласен

  - intent: ask_meaning_of_aidos
    examples: |
      - Что значит Айдос?
      - Что такое Айдос?
      - Почему именно Айдос?
      - Объясните, кто такой Айдос?

  - intent: ask_company_location
    examples: |
      - Где была основана компания?
      - В каком городе находится компания?
      - Где основана ваша фирма?

  - intent: ask_company_founded
    examples: |
      - Когда образовалась компания?
      - Когда была основана компания?
      - Как давно существует компания?

  - intent: ask_clients
    examples: |
      - С кем вы работаете?
      - Кто ваши клиенты?
      - Какие у вас клиенты?
      - Кто ваши основные клиенты?
      - Кто является вашим партнером?

  - intent: ask_collection
    examples: |
      - В сфере коллекшн работаете?
      - У вас есть опыт в коллекшн?
      - Занимаетесь ли вы коллекшн?

  - intent: ask_telemarketing
    examples: |
      - Какие услуги по телемаркетингу вы предлагаете?
      - У вас есть вопросы по телемаркетингу?
      - Вы работаете в телемаркетинге?

  - intent: ask_speech_synthesis
    examples: |
      - Как работает синтез речи?
      - Вы используете синтез речи?
      - Можете рассказать про синтез речи?

  - intent: ask_robot_skills
    examples: |
      - Что умеет робот?
      - Что ты умеешь?
      - Что можешь делать?

  - intent: ask_call_destination
    examples: |
      - Куда я звоню?
      - Куда я попал?
      - Какой компании я звоню?

  - intent: ask_how_are_you
    examples: |
      - Как дела?
      - Как у вас дела?
      - Как вы поживаете?

  - intent: ask_robot_conditions
    examples: |
      - На каких условиях вы делаете роботов?
      - Какие условия для сотрудничества?
      - Каковы условия работы с вами?

  - intent: ask_services
    examples: |
      - Какие услуги предоставляете?
      - Что вы продаете?
      - Какие услуги у вас есть?

  - intent: ask_employees
    examples: |
      - Кто у вас работает?
      - Сколько у вас сотрудников?
      - Какой у вас коллектив?

  - intent: ask_joke
    examples: |
      - Расскажи шутку.
      - Можешь рассказать анекдот?
      - Поделись шуткой.

  - intent: ask_countries
    examples: |
      - В каких странах вы работаете?
      - Где есть ваши филиалы?
      - В каких странах у вас есть офисы?

  - intent: tell_about_company
    examples: |
      - Расскажите о компании
      - Что вы можете сказать о вашей компании?
      - Интересно, что за компания у вас?

  - intent: ask_founder
    examples: |
      - Кто является основателем компании?
      - Кто директор вашей компании?
      - Назовите учредителя компании.

  - intent: ask_if_robot
    examples: |
      - Это робот?
      - Ты робот?
      - Ты искусственный интеллект?

  - intent: ask_vacancies
    examples: |
      - Какие вакансии есть?
      - Хочу у вас работать
      - У вас есть открытые вакансии?

  - intent: ask_robot_price
    examples: |
      - Сколько стоит робот?
      - Какова цена робота?
      - Сколько нужно заплатить за робота?

  - intent: ask_contact
    examples: |
      - Как с вами связаться?
      - Как я могу вас найти?
      - Дайте контактные данные, пожалуйста.

  - intent: ask_location
    examples: |
      - Где Вы находитесь?
      - Укажите местоположение вашей компании.
      - В каком городе вы находитесь?

  - intent: ask_development_time
    examples: |
      - Каков срок разработки робота?
      - Сколько времени занимает разработка?
      - Как долго будет разрабатываться робот?

  - intent: ask_partnership
    examples: |
      - Как стать вашим партнером?
      - Какие условия для партнерства?
      - Как можно стать вашим партнером?

  - intent: ask_operator
    examples: |
      - Соедините с оператором
      - Могу ли я поговорить с оператором?
      - У меня есть вопрос для оператора.

  - intent: ask_languages
    examples: |
      - На каких языках?
      - Сколько языков ты знаешь?
      - Ты говоришь на кыргызском?
      - Ты говоришь на английском?

  - intent: ask_recognition_quality
    examples: |
      - Какое у тебя качество распознавания?
      - Ты понимаешь речь?
      - Как ты распознаешь речь?

  - intent: ask_chatbots
    examples: |
      - У вас есть чат боты?
      - Ты можешь создавать чат-ботов?
      - Как насчёт чат-ботов?

  - intent: ask_inbound_outbound
    examples: |
      - Ты входящие или исходящие делаешь?
      - Входящая или исходящая линия?
      - Какие звонки ты совершаешь?

  - intent: ask_name
    examples: |
      - Как тебя зовут?
      - Какое у тебя имя?
      - Кто ты?


  
  - intent: just_calling
    examples: |
      - Просто так позвонил
      - Просто так написал
      - не знаю что спросить
      - Не знаю на какие темы можно говорить
      - Нет вопросов
      - У меня нету вопросов
      - Вопросов нету
      - Вопроса нет
      - нет вопроса

    
  - intent: unsure
    examples: |
      - Не знаю
      - Нужно подумать
      - Нууу не знаю
      - Ой, дайте подумать 
      - Я не уверен
  
  - intent: ask_repeat_email
    examples: |
      - Повторите почту
      - Можете повторить почту
      - Какая почта
      - Что за почта у вас была
      - Напомните какая почта
      - Скажите еще раз почту

  - intent: ask_repeat_phone
    examples: |
      - Повторите номер
      - Можете повторить номер
      - Какой номер
      - Какой номер у вас 
      - Напомните какой номер
      - Дайка номерок
      - Цифры кинь 
    
